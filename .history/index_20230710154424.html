<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuse Fuzzy Search</title>
  <link rel="stylesheet" href="style.css">

  <!-- Fuse,Alpine & Tailwind CDN -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="w-1/2 m-auto p-5 relative">
    <form class="relative">
      <input type="text" class="search w-full p-5 text-xl text-center border-0 rounded-md transition-all duration-300 box-border " placeholder="Search your query">
      <!-- search icon -->
      <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="32" height="32" viewBox="0 0 32 32"><path d="M 19 3 C 13.488281 3 9 7.488281 9 13 C 9 15.394531 9.839844 17.589844 11.25 19.3125 L 3.28125 27.28125 L 4.71875 28.71875 L 12.6875 20.75 C 14.410156 22.160156 16.605469 23 19 23 C 24.511719 23 29 18.511719 29 13 C 29 7.488281 24.511719 3 19 3 Z M 19 5 C 23.429688 5 27 8.570313 27 13 C 27 17.429688 23.429688 21 19 21 C 14.570313 21 11 17.429688 11 13 C 11 8.570313 14.570313 5 19 5 Z"></path>
        </svg>
      </div>
    </form>
    <ul class="w-[95%] mt-4 list-none absolute"></ul>

    <!-- <textarea class="result border-0 w-full mt-10 rounded-md" cols="30" rows="10" x-model="JSON.stringify(results, null, 3)"></textarea> -->
  </div>

  <!-- accordion -->
  <div class="mt-80 accordion-container w-1/2 m-auto">
    <h2 class="text-center text-2xl mb-5">Bookstore Question/Answer</h2>
    <div class="tabs"></div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
